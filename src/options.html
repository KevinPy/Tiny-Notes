<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Notes - Options</title>
    <link rel="stylesheet" href="./assets/css/options.css" />
  </head>
  <body>
    <main>
      <h1>Options</h1>
      <div class="form-group">
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="light">Light</option>
          <option value="cave">Dark</option>
        </select>
      </div>
      <div class="form-group">
        <label for="displayMode">Display Mode:</label>
        <select id="displayMode" name="displayMode">
          <option value="popup">Popup</option>
          <option value="sidepanel">Side Panel</option>
        </select>
      </div>
      <div class="form-group">
        <label for="size">Width (300-800 px):</label>
        <input
          type="number"
          id="width"
          name="width"
          min="300"
          max="800"
          value="600"
        />
      </div>
      <div class="form-group">
        <label for="size">Height (200-600 px):</label>
        <input
          type="number"
          id="height"
          name="height"
          min="200"
          max="600"
          step="50"
          value="400"
        />
      </div>
      <div class="form-group">
        <label for="toolbar">
          <input type="checkbox" id="toolbar" name="toolbar" checked />
          Show Toolbar
        </label>
      </div>
      <div class="form-group">
        <label for="showStats">
          <input type="checkbox" id="showStats" name="showStats" checked />
          Show Statistics
        </label>
      </div>
      <div class="form-group">
        <button id="reset-dimensions">Reset to Default</button>
      </div>
      <footer>
        <p class="copyright"></p>
        <p>
          Created by <a href="https://kevinpy.com" target="_blank">Kevin Py</a>
        </p>
        <p>
          The only library used is
          <a href="https://overtype.dev/" target="_blank">Overtype</a>
        </p>
        <p>
          <a href="https://github.com/KevinPy/Tiny-Notes" target="_blank"
            >GitHub Repository</a
          >
        </p>
      </footer>
    </main>
    <script src="./assets/js/options.js"></script>
  </body>
</html>
